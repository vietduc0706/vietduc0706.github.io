<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bài ngẫu nhiên</title>
    <style type="text/css">
    	body {
        	display: flex;
            justify-content: space-between;
            }
        div {
			width: 500px; height: 1000px;
            /*Tạo viền cho dễ nhận biết*/
            border: 5px solid blue;
            display: inline-block;
            flex: space-around;
            }
        img {
            display: flex;
            justify-content: center;
            }
    </style>
</head>
<body>
    <div>
        <img src="red.jpg"/>
    </div>
</body>
</html>
