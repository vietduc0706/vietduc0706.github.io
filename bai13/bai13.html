<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bài 13</title>
        <style>
            h4 {
                text-align: center;
                }
            </style>
        <script>

            // Bài 1
            var bien1 = 1;
            let bai1 = (number) => {
                for (var i=1; i<=number; i=i+1){
                    bien1 = bien1 * i;
                    }
                document.write (`<p> ${number} giai thừa (${number}!) là: ${bien1} </p>`);
                } 
            // Test case bài 1
            // bai1(5)
            // bai1(10)

            // Bài 2
            let bai2 = (string) => {
                document.write (`<span> Đảo ngược chuỗi vừa nhập là: </span>`);
                for (var i=string.length - 1; i>=0; i=i-1) {
                    document.write (string[i]);
                    }
                document.write (`<p></p>`);
                } 
            // Test case bài 2
            // bai2("TechMaster TechMaster TechMaster")
            // bai2("Học là có việc Học là có việc")

            // Bài 3
            let bai3 = (string) => {
                document.write (`<span> Sao chép 10 làn chuỗi vừa nhập là: ${string} </span>`);
                for (var i=1; i<=10; i=i+1){
                    document.write (`-${string}`);
                    }
                document.write (`<p></p>`);
                } 
            // Test case bài 3
            // bai3("0123456789")
            // bai3("12345")

            // Bài 4
            let bai4 = (array) => {
                var bien4 = array.sort();
                document.write (`<p> Thứ tự mọi người sắp xếp theo bảng chữ cái kèm theo số thứ tự là: </p>`);
                for (var i=0; i<array.length; i=i+1){
                    document.write (`<p> ${i+1}.${bien4[i]} </p>`);
                    }
                } 
            // Test case bài 4
            // bai4([" Cường", " Tùng", " Chi", " Huy", " Khoa"])
            // bai4([" Bill Gates", " Steve Jobs", " Elon Musk", " Mark Zuckerberg", " Jeff Bezos"])

            // Bài 5
            let bai5 = (array) => {
                document.write (`<span> Mảng mới sau khi tăng gấp đôi giá trị của các số trong mảng là: </span>`);
                for (var i=0; i<array.length; i=i+1) {
                    if (i<array.length - 1){
                        document.write (`<span> ${array[i] * 2},</span>`);
                        } else {
                                document.write (`<span> ${array[i] * 2}</span>`);
                            }
                    }
                document.write (`<p></p>`);
                } 
            // Test case bài 5
            // bai5([0, 2, 4, 6, 8])
            // bai5([1, 3, 5, 7, 9])

            // Bài 6
            let bai6 = (array) => {
                document.write (`<span> Mảng với các số là số dư tương ứng khi chia các số trong mảng cũ cho 2 là: </span>`);
                for (var i=0; i<array.length; i=i+1) {
                    if (i<array.length - 1){
                        document.write (`<span> ${array[i] % 2},</span>`); 
                        } else {
                                document.write (`<span> ${array[i] % 2}</span>`);
                            }
                    }
                document.write (`<p></p>`);
                } 
            // Test case bài 6
            // bai6([11, 13, 15, 17, 19])
            // bai6([10, 11, 12, 13, 14])
        
            </script>
        </head>
    <body>
        <h4> Xin mời xem mã nguồn để chấm điểm bài tập này. </h4>
        </body>
    </html>
