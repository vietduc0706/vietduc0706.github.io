<!DOCTYPE html>

        <script>
            
            // Bài 1
            let bai1 = () => {
                var now = new Date();   // Lấy thời gian hiện tại
                var date = now.getDate();   // Lấy ngày từ thời gian hiện tại
                var month = now.getMonth() + 1;   // Lấy tháng từ thời gian hiện tại. Do tháng trong javascript tính từ 0 - 11 nên phải +1
                var year = now.getFullYear();   // Lấy năm (đầy đủ 4 số) từ thời gian hiện tại 
                if (month > 0 && month < 4) {
                   document.write (`Hôm nay là ngày ${date} tháng ${month} năm ${year}. Cứ cho là mùa xuân đi :D`)
                   }
                if (month > 3 && month < 7) {
                   document.write (`Hôm nay là ngày ${date} tháng ${month} năm ${year}. Cứ cho là mùa hè đi :D`)
                   }
                if (month > 6 && month < 10) {
                   document.write (`Hôm nay là ngày ${date} tháng ${month} năm ${year}. Cứ cho là mùa thu đi :D`)
                   }
                if (month > 9 && month <= 12) {
                   document.write (`Hôm nay là ngày ${date} tháng ${month} năm ${year}. Cứ cho là mùa đông đi :D`)
                   }
                }
            // Test case bài 1
            // bai1()

            // Bài 2
            let bai2 = (abc123) => {
                var bien2 = (abc123.toString(10)).slice(0,9);
                if ((abc123.toString(10)).length <= 10) {
                    document.write (`<p> Nội dung vừa nhập là: "${bien2}" </p>`);
                    }
                if ((abc123.toString(10)).length > 10) {
                    document.write (`<p> Nội dung vừa nhập là: "${bien2}... " </p>`);
                    }
                }
            // Test case bài 2
            // bai2("Đây là một chuỗi")
            // bai2(9876543210)

            // Bài 3
            let bai3 = (diem) => {
                if (diem >=0 && diem < 4) {
                    document.write (`<p> Điểm F </p>`);
                    } else {
                        if (diem >= 4 && diem < 5.5) {
                            document.write(`<p> Điểm D </p>`);
                        } else {
                            if (diem >= 5.5 && diem < 7) {
                                document.write(`<p> Điểm C </p>`);
                            } else {
                                if (diem >= 7 && diem < 8.5) {
                                    document.write(`<p> Điểm B </p>`);
                                } else {
                                    if (diem >= 8.5 && diem <= 10) {
                                        document.write(`<p> Điểm A </p>`);
                                    } else {
                                        document.write(`<p> Điểm không hợp lệ </p>`);
                                    }
                                }
                            }
                        }
                    }
                }
            // Test case bài 3

            // Bài 4
            let bai4 = (nation) => {
                switch (nation) {
                    case "Vietnam":

                    case "Spain":

                        break;

            // Bài 5
            let bai5 = (array) => {
                for (var i = 0; i <= array.length - 1; i++) {

                        break;

                    }
                document.write(`<p> Giá trị true xuất hiện lần đầu trong mảng ở vị trí thứ ${i+1} </p>`);

            // Bài 6
            let bai6 = () => {
                for (var i = 1; i<=100;) {
                    while (i % 2 == 0) {
                        document.write (`<p style = "color: green; display:inline"> ${i} </p>`);
                        i++;
                        }
                    while(i % 2 == 1 ){
                        document.write (`<p style = "color: red; display:inline"> ${i} </p>`);
                        i++;
                        }
                    }
                }
