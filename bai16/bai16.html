                        }
                    document.write("<br>");
                    }

            // Bài 2
            let bai2 = (n, m) => {        
                for (var i = 1; i <= n; i++) { 
                    if (i == 1 || i == n) { 
                        for (j = 1; j <= m; j++) { 
                            document.write("*"); 
                            }
                        } else if (i >= 2 && i < n) {
                                for (var k=1; k <= m; k++) {
                                    if (k == 1 || k == m) {
                                        document.write("*"); 
                                        } else {
                                            document.write("&nbsp;&nbsp;");
                                            }					
                                    }
                            }
                        document.write("<br>");
				    }
                }

                            }
                        } else {
                            for (var j = 1; j < n - h + 1; j++) {	
                                document.write("&nbsp;&nbsp;");
    							}

                                }
