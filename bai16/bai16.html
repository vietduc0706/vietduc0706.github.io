        <script>
            
            // Bài 1
            let bai1 = (n) => {
                for (var x=0; x<n; x++) {
                    for(var y=0; y<=x; y++) {
                        document.write("*");
                        }
                    document.write("<br>");
                    }
                }
            // Test case bài 1

            // bai1(10)

            // Bài 2
            let bai2 = (n, m) => {        
                for (var i = 1; i <= n; i++) { 
                    if (i == 1 || i == n) { 
                        for (j = 1; j <= m; j++) { 
                            document.write("*"); 
                            }
                        } else if (i >= 2 && i < n) {
                                for (var k=1; k <= m; k++) {
                                    if (k == 1 || k == m) {
                                        document.write("*"); 
                                        } else {
                                            document.write("&nbsp;&nbsp;");
                                            }					
                                    }
                            }
                        document.write("<br>");
				    }
                }    
            // Test case bài 2
            // bai2(5,10)
            // bai2(25,50)

            // Bài 3
            let bai3 = (n) => {
    			for (var h = n; h >= 1 ; h--) {
					if (h == n) {
						for (i = 1; i <= 2 * n - 1; i++) {
                            document.write ("*");
                            }
                        } else {
                            for (var j = 1; j < n - h + 1; j++) {	
                                document.write("&nbsp;&nbsp;");
    							}		
    						for (k = 1; k <= 2 * h - 1; k++) {
								document.write("*");
                                }
					        }
					    document.write("<br>");									
				    }
        		}
            // Test case bài 3
            // bai3(5)
            // bai3(10)
            
            // Bài 4
            let bai4 = (n) => {
                var dem=0;
                    for (var i = 1; i <= n / 2 + 1; i++) {
        				for (var k = i; k < 2 * i - 1; k++) {
						    document.write ("&nbsp;&nbsp;");
					        }
                        document.write ("*");
                        for (var j = i + 1; j < n - i + 1; j++) {
                            dem++;
                            document.write ("&nbsp;&nbsp;");
                            }
                            if (dem > 0) {
                                document.write ("*");
                                }
                        document.write ("<br>");
                        dem=0;
                        }
                    for (var k = n / 2 + 2; k < n + 1; k++) {
        				for (var a = 1; a < n - k + 1; a++) {
						    document.write ("&nbsp;&nbsp;");
                            }
                        document.write("*");
				        for (var b = 1; b < 2 * k - n - 2; b++) {
                            document.write ("&nbsp;&nbsp;");
                            }
                        document.write ("*");
                        document.write("<br>");
                        }			
                }
            // Test case bài 4
            // bai4(5)

            // Bài 5
            let bai5 = (n) => {
                var tam=0;
                for (var i = 1; i <= n / 2; i++) {
                    for (var k = 1; k <= i; k++) {
                        document.write ("*");
                        }
                    for (var l = 1;l <= n - 2 * i; l++) {
                        document.write ("&nbsp;&nbsp;");
                        }
                    for (var m = 1; m <= i; m++) {
                        document.write ("*");
                        }				      
                    document.write ("<br>");                    
                    }
                for (var h = 1; h <= n; h++) {
                    document.write ("*");
                    }
                document.write ("<BR>");
                var dem=0;										
                for (var j = Math.floor(n / 2) + 2; j <= n; j++) {
                    for (var tam1 = 1; tam1 <= n - j + 1; tam1++) {									
                        document.write ("*");
                        }
                    for (var tam2 = 1; tam2 <= 2 * dem + 1; tam2++) {
                        document.write ("&nbsp;&nbsp;");
                        }      
                    for (var tam3 = 1; tam3 <= n - j + 1; tam3++) {								
                        document.write ("*");
                        }
                    dem++;						
                    document.write ("<br>");
                    }
                }
