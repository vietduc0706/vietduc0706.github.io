<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bài 18</title>
        <link rel="stylesheet" href="css/bai18-edit.css"/>
        <head>
    <body>
        <div id="calculator">

            <input type="text" id="calculator-screen" value=""/>
            
            <div id="calculator-keys">
              
                <button class="button all-clear first-of-row" onclick="clickButton(this)" value="CE">CE</button>
                <button class="button clear" onclick="clickButton(this)" value="C">C</button>
                <button class="button" onclick="clickButton(this)" value="DEL">⌫</button>
                <button class="button" onclick="clickButton(this)" value="/">&divide;</button>
            

                <button class="button first-of-row" onclick="clickButton(this)" value="7">7</button>
                <button class="button" onclick="clickButton(this)" value="8">8</button>
                <button class="button" onclick="clickButton(this)" value="9">9</button>
                <button class="button" onclick="clickButton(this)" value="*">&times;</button>

            
                <button class="button first-of-row" onclick="clickButton(this)" value="4">4</button>
                <button class="button" onclick="clickButton(this)" value="5">5</button>
                <button class="button" onclick="clickButton(this)" value="6">6</button>
                <button class="button" onclick="clickButton(this)" value="-">-</button>

            
                <button class="button first-of-row" onclick="clickButton(this)" value="1">1</button>
                <button class="button" onclick="clickButton(this)" value="2">2</button>
                <button class="button" onclick="clickButton(this)" value="3">3</button>
                <button class="button" onclick="clickButton(this)" value="+">+</button>
            

                <button class="button first-of-row" onclick="clickButton(this)" value="+/-">+/-</button>
                <button class="button" onclick="clickButton(this)" value="0">0</button>
                <button class="button" onclick="clickButton(this)" value=".">.</button>            
                <button class="button equal" onclick="clickButton(this)" value="=">=</button>
          
                </div>
            </div>

        <script src="js/bai18-edit.js"></script>
    </body>
