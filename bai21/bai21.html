<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Bài 21</title>
            <link rel="stylesheet" href="css/bai21.css"/>
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            </head>
        <body>
            <div id="registerAccount">
                <h2> Form đăng ký tài khoản </h2>    
                <form action="html/registered.html">
                    <input type="text" id="fullName" name="fullName" placeholder="Họ tên"/>
                    <br/>
                    <input type="text" id="birthday" name="birthday" placeholder="Ngày sinh" style="margin-right: 5px">
                    <br/>
                    <span> Giới tính: </span><input type="radio" id="male" name="gender" value="Nam"/><label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ"/><label for="female">Nữ</label>
                    <br/>
                    <input type="text" id="address" name="address" placeholder="Địa chỉ"/>
                    <br/>
                    <input type="text" id="phone" name="phone" placeholder="Số điện thoại"/>
                    <br/>
                    <input type="text" id="email" name="email" placeholder="Email"/>
                    <br/>
                    <input typt="password" id="password" name="password" placeholder="Mật khẩu"/>
                    <br/>
                        <input type="submit" id="signUp" name="signUp" value="Khởi tạo"/>
                    </form>
                </div>
            <script src="js/jquery-2.2.2.js"></script>
            <script src="js/bai21.js"></script>

            <!-- Get UI #datepicker -->
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script>
                $( function() {
                    $("#birthday").datepicker({
                        showOn: "button",
                        buttonImage: "img/calendar.png",
                        buttonImageOnly: true,
                        buttonText: "Select date"
                        });
                    $("#birthday").datepicker("option", "dateFormat", "dd/mm/yy");
                    } );
                </script>

            </body>
        </html>
